<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
</head>
<body>
    <!-- Seja bem vindo ao curso de jQuery :) -->
    <h1>Alura Typer</h1>
    <p class="frase">Teste de Exercicio de palavras</p>
    <ul class="informacoes">
        <li><span id="tamanho-frase">19</span> palavras</li>
        <li><span id="tempo-digitacao">15</span> segundos</li>
    </ul>
    <textarea class="campo-digitacao" cols="40" rows="8"></textarea>    

    <ul class="contadores">
        <li><span id="contador-palavras">0</span> palavras</li>
        <li><span id="contador-caracteres">0</span> caracteres</li>
    </ul>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
